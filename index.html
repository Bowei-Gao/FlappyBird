<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Flappy Bird</title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<div id="Background">
			<div id="head">
				<img id="headBird" src="img/bird0.png"/>
			</div>
			<button id="StartButton"></button>
			<div id="Banner1"></div>
			<div id="Banner2"></div>
			<div id="Score">
				<div id="digit1"></div>
				<div id="digit2"></div>
				<div id="digit3"></div>
			</div>
			<div id="Bird"></div>
			<div id="GameOver">
				<img src="img/game_over.jpg"/>
				<img src="img/message.jpg"/>
				<img id="OKButton" src="img/ok.jpg"/>
			</div>
		</div>
	</body>
	<script src="index.js" type="text/javascript" charset="utf-8"></script>
</html>
